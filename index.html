    <h1>Student Registration Form</h1>
    <form action="">
        <label for="name" >Name : </label>
        <input type="text" placeholder="name" name="name">
        <br><br>
        <label for="phone_no">Phone No. :</label>
        <input type="number" maxlength="12" minlength="10" placeholder="phone no."

        <br><br>

        <textarea name="address" id="" cols="30" rows="10">
            Please provide complete address.</textarea>
            <br><br>

        <input type="radio" name="gender"class="Gender"> Female
        <input type="radio" name="gender"class="Gender"> Other
        <br><br>
        <label for="city">City :</label>
        <select name="city" id="city">
            <option value="Select_city" selected>Select City</option>
            <option value="Agra">Agra</option>
            <option value="Mathura">Mathura</option>
            <option value="Gurugram">Gurugram</option>
            <option value="delhi">Delhi</option>
            <option value="Noida">Noida</option>
        </select>
        <br><br>
        <label for="hobbies">Hobbies :</label>
        <input type="checkbox" id="hobby"> Reading
        <input type="checkbox" id="hobby"> Sketching
        <input type="checkbox" id="hobby"> Sports
        <input type="checkbox" id="hobby"> Singing
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
